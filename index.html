<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les petits plats</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.png" />

<body>
    <header>
        <img class="logo" src="assets/logo.png" alt="logo du site"/>

    <main>
        <div class="search">

        <div class="filtres">
            <div class="filtre" id="filtre-ingredients">
                <input id="input-ingredients" type="text" placeholder="IngrÃ©dients"/><i class="fa-solid fa-chevron-down"></i>
