<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les petits plats</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="scripts/app.js" type="module" defer></script>
</head>
<body>
    <header>
        <img class="logo" src="assets/logo.svg" alt="logo du site"/>
        <h1>Les petits plats</h1>
    </header>
    <main>
        <div class="search">
            <form class="form" id="search-form">
                <input class="search-bar" type="text" placeholder="Rechercher une recette" aria-label="formulaire de recherche"/>
                <button type="submit" id="search-icon"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
        <div class="tags">
            <div class="tag">Coco<i class="fa-regular fa-circle-xmark"></i></div>
            <div class="tag">Miel<i class="fa-regular fa-circle-xmark"></i></div>
            <div class="tag">Curry<i class="fa-regular fa-circle-xmark"></i></div>
            <div class="tag">Lait<i class="fa-regular fa-circle-xmark"></i></div>
        </div>
        <div class="filtres">
            <div class="filtre" id="filtre-ingredients">
                <input id="input-ingredients" type="text" placeholder="IngrÃ©dients"/><i class="fa-solid fa-chevron-down"></i>
                <ul class="filtre-ingredients-content"></ul>
            </div>
            <div class="filtre" id="filtre-appareils">
                <input id="input-appareils" type="text" placeholder="Appareils"/><i class="fa-solid fa-chevron-down"></i>
                <ul class="filtre-appareils-content"></ul>
            </div>
            <div class="filtre" id="filtre-ustensiles">
                <input id="input-ustensiles" type="text" placeholder="Ustensiles"/><i class="fa-solid fa-chevron-down"></i>
                <ul class="filtre-ustensiles-content"></ul>
            </div>
        </div>
        <div class="recipes"></div>
    </main>
</body>
</html>
